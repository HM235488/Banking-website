<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MORTGAGE CLACULATOR</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styleCalculator.css" />
  </head>
  <body>
    <header>
      <!-- NAVIGATION BAR -->
      <nav class="nav__bar">
        <h1 class="bank__logo">BANK B</h1>
        <input type="checkbox" id="check" />
        <ul class="menu">
          <li class="nav__item"><a href="index.html">Home</a></li>
          <li class="nav__item"><a href="#">Savings</a></li>
          <li class="nav__item">
            <a href="/mortgageCalculator.html">Mortgage</a>
          </li>
          <li class="nav__item"><a href="#">Insurance</a></li>
          <li class="nav__item">
            <button id="login__button">Log in</button>
          </li>
          <label for="check" class="close__menu">
            <i class="fas fa-times"></i>
          </label>
        </ul>
        <label for="check" class="open__menu">
          <i class="fas fa-bars"></i>
        </label>
      </nav>

      <!-- LOGIN WINDOW -->
      <div class="modal">
        <form class="form-container">
          <span class="close__button">&times;</span>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
            required
          />

          <label for="user-password">Password</label>
          <input
            type="password"
            id="user-password"
            name="user-password"
            placeholder="Enter Password"
            required
          />
          <button type="button" class="modal__button">Login</button>
          <button type="button" class="cancel__button modal__button">
            Cancel
          </button>
        </form>
      </div>
    </header>
    <main>
      <form class="calculator--container">
        <div>
          <label for="home--price">Home price</label>
          <div class="minmax--price--container">
            <label>50 000 CZK</label>
            <label>20 000 000 CZK</label>
          </div>
          <input
            type="range"
            id="home--price"
            name="home--price"
            min="50000"
            max="20000000"
            step="50000"
            value="50000"
          />
          <input type="text" name="range--value" id="range--value" readonly />
        </div>
        <label for="down--payment">Down payment</label>
        <div class="down--payment--container">
          <input type="number" id="down--payment" name="down--payment" />
          <input
            type="number"
            id="down--payment--percent"
            name="down--payment--percent"
          />
        </div>
        <label for="loan--term">Loan term</label>
        <br />
        <select id="loan--term" name="loan--term">
          <option value="ten--yrs">10 years</option>
          <option value="twenty--yrs">20 years</option>
          <option value="thirty--yrs">30 years</option>
        </select>
        <br />
        <label for="interest--rate">Interest rate</label>
        <input type="number" name="interest--rate" id="interest--rate" />
      </form>
    </main>
    <!--FOOTER-->
    <footer>
      <ul class="footer">
        <li>About us</li>
        <li>About us</li>
        <li>Terms of Use</li>
        <li>Privacy policy</li>
        <li>Careers</li>
        <li>Contact Us</li>
      </ul>
    </footer>
  </body>
  <script src="openLoginModal.js"></script>
  <script src="calcMortgage.js"></script>
</html>
